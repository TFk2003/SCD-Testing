  <link rel="stylesheet" href="/login.css">
  <link>
  <title>Main Page</title>
</head>
<body>
<div class="login-container">
  <div class="form-wrapper">
    <h1>Welcome Back!</h1>
    <p class="sub-text">Login to access your account</p>
    <form th:action="@{/auth/signin}" th:object="${LoginRequest}" method="post">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required>
      </div>
      <div th:if="${error}">
        <p style="color:red;" th:text="${error}"></p>
      </div>
      <button type="submit" class="btn">Login</button>

      <p class="forgot-password"><a href="#">Forgot Password?</a></p>
      <p class="register-link">Don't have an account? <a th:href="@{/api/home/register}">Register</a></p>
    </form>
  </div>
</div>
</body>
</html>
